apiVersion: v1
kind: Pod
metadata:
  name: wordpress
  labels:
    name: wordpress
    app: wordpress-app
spec:
  containers:
    - name: wordpress
      image: wordpress
      env:
        - name: WORDPRESS_DB_HOST
          value: db
        - name: WORDPRESS_DB_NAME
          value: wordpress
        - name: WORDPRESS_DB_USER
          value: root
        - Name: WORDPRESS_DB_PASSWORD
          value: wordpress